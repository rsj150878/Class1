<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
        .box1 {
            width: 300px;
            height: 50px;
            border: 4px solid greenyellow;
            padding: 20px;
            box-sizing: border-box;
            margin-bottom: 15px;

        }

        .box2 {
            width: 300px;
            border: 5px solid red;

            height: 50px;
            padding: 50px;
            box-sizing: border-box;

        }

       
    </style>
      <link href="./grid-system.css" rel="stylesheet" />
   

</head>
<body>
    <main>

        <div class="box1">This</div>
        <div class="box2">That</div>

        <div>
            <div class="col-3">25%</div>
            <div class="col-9">75%</div>
            <div class="col-3">25%</div>
            <div class="col-3">25%</div>
            <div class="col-9">75%</div>
            <div class="col-3">25%</div>
        </div>

    </main>
    
</body>
</html>
