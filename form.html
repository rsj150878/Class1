            </tr>

        <textarea id="volltext" name="formVolltext"></textarea>
        <br>
        <label for="picUpload">Picture</label>

        <br>
        <label for="wellness">Wellness</label>
        <input name="formWellness" id ="wellness" type="checkbox">
        <br>
        <label for="Sport">Sport</label>
        <input name="formSport" id ="sport" type="checkbox">
        <br>
        <label for="kultur">Kultur</label>
        <input name="formKultur" id ="kultur" type="checkbox">
        <br>
        <input type="submit" />
       
        
    </form>

</html>
